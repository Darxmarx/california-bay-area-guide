<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="assets/images/golden-gate-bridge.png">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newbieBay</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <!-- <link rel="stylesheet" href="assets/fontawesome-free-6.2.0-web/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="assets/fontawesome-free-6.2.0-web/js/fontawesome.min.js"/> -->
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- Simple Pagination css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/simplePagination.min.css"/>
    <!-- lottie js library-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="./jobs/jobs.css" />
    <title>Jobs</title>
</head>
<body>
<div>
    <nav>
        <div class="mx-auto max-w-7xl px-2">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 right-0 flex items-center md:hidden">
                    <!-- Mobile menu button-->
                    <button type="button" id="menu-button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!--
                          Icon when menu is closed.

                          Heroicon name: outline/bars-3

                          Menu open: "hidden", Menu closed: "block"
                        -->
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!--
                          Icon when menu is open.

                          Heroicon name: outline/x-mark

                          Menu open: "block", Menu closed: "hidden"
                        -->
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-between">
                    <div class="flex flex-shrink-0 items-center">
                        <a class="navbar-brand" href="index.html">
                            <img src="assets/images/golden-gate-bridge.png" alt="logo newbie"/>
                            newbie<span class="orange">Bay</span>
                        </a>
                    </div>
                    <div class="hidden md:ml-6 md:block">
                        <div class="flex space-x-4 items-center">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="./index.html" class="nav-link px-3 py-2 rounded-md font-medium" aria-current="page">
                                <span class="mr-2"><i class="fa-solid fa-house"></i></span>Home
                            </a>

                            <a href="restaurant.html" class="nav-link px-3 py-2 rounded-md font-medium">
                                <span class="mr-2"><i class="fa-solid fa-utensils"></i></span>Restaurant
                            </a>

                            <a href="bart.html" class="nav-link px-3 py-2 rounded-md font-medium">
                                <span class="mr-2"><i class="fa-solid fa-train"></i></span>Bart
                            </a>

                            <a href="./jobs new.html" class="nav-link active-nav px-3 py-2 rounded-md font-medium">
                                <span class="mr-2"><i class="fa-solid fa-briefcase"></i></span>Jobs
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="nav-link px-3 py-2 rounded-md font-medium block" aria-current="page">
                    <span class="mr-2"><i class="fa-solid fa-house"></i></span>Home
                </a>

                <a href="restaurant.html" class="nav-link px-3 py-2 rounded-md font-medium block">
                    <span class="mr-2"><i class="fa-solid fa-utensils"></i></span>Restaurant
                </a>

                <a href="bart.html" class="nav-link active-nav px-3 py-2 rounded-md font-medium block">
                    <span class="mr-2"><i class="fa-solid fa-train"></i></span>Bart
                </a>

                <a href="./jobs new.html" class="nav-link px-3 py-2 rounded-md font-medium">
                    <span class="mr-2"><i class="fa-solid fa-briefcase"></i></span>Jobs
                </a>
            </div>
        </div>
    </nav>
</div>

<section class="py-10 mx-auto max-w-7xl px-2">
    <h3 class="default-heading">Jobs</h3>
    

    <div class="api-section sec-1">
        <form class="flex items-center mb-5">
            <div class="flex w-full mr-3">
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                <div
                    class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
                >
                    <svg
                    aria-hidden="true"
                    class="w-5 h-5 text-gray-500 dark:text-gray-400"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                    <path
                    fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd"
                        ></path>
                    </svg>
                </div>
                <input
                    type="text"
                    id="simple-search"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="job, company, title"
                    required
                />
            </div>
        </div>
        <div class="flex w-full">
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                <div
                    class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
                >
                    <svg
                    aria-hidden="true"
                    class="w-5 h-5 text-gray-500 dark:text-gray-400"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                    <path
                        fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd"
                        ></path>
                    </svg>
                </div>
                <input
                    type="text"
                    id="simple-search1"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="City, ZIP code"
                    required
                    />
                </div>
                <button
                id="search-btn"
                type="submit"
                class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                    <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    ></path>
                </svg>
                <span class="sr-only">Search</span>
            </button>
        </div>
        </form>
    </div>
    <div class="api-section sec-2">
        <body>
            <!-- Homepage of jobs-->
            <main class="h-screen flex justify-center items-center">
                <div class="jobspage">
                <div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1612503.0825921164!2d-123.54423682056256!3d37.87385748955031!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808583a3a688d7b5%3A0x8c891b8457461fa9!2sSan%20Francisco%20Bay%20Area%2C%20CA!5e0!3m2!1sen!2sus!4v1665670439303!5m2!1sen!2sus"
                        width="600"
                        height="450"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        ></iframe>
                    </div>
                </main>
                <!-- Job result page -->
                <section class="jobsresult container px-4 py-4 mx-auto hidden">
                    <div>
                        <!-- Return to jobs homepage icon -->
                        <div class="icon-home w-16 cursor-pointer mb-2">
                            <a href="#">
                                <lottie-player src="https://assets8.lottiefiles.com/private_files/lf30_acah1toy.json"  background="transparent"  speed="1"  style="width: 100px; height: 100px;"  loop autoplay></lottie-player>
                            </a>
                        </div>
                    <!-- Two search columns, first column is for inserting job, company, title; second column is for inserting city and ZIP code -->
                    
                </div>
                <div class="flex flex-row gap-4">
                    <!-- Record history search -->
                    <ul class="search-history basis-3/12"></ul>
                    <div class="basis-9/12">
                    <!-- Display job result list -->
                        <ul class="vacancies-list grid grid-cols-1 gap-4"></ul>
                        <p class="empty-result empty-result border rounded-md text-center py-24">Sorry! No result found :(</p>
                    <!-- Pagination -->
                        <div id="pagination"></div>
                    </div>
                </div>
            </section>
            <!-- jQuery library js (with simplePagination)-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <!-- simplePagination library js-->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.min.js"></script>
            <script src="./assets/jobs/jobs.js"></script>
        </body>
    </div>


</section>


<script>
    const button = document.querySelector('#menu-button');
    const menu = document.querySelector('#mobile-menu');


    button.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- simplePagination library js-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.min.js"></script>
<script src="./jobs/jobs.js"></script>
</body>
</html>
